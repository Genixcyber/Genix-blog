<!DOCTYPE html>
<html>
<head>
  {% seo %}

  <meta name="theme-color" content="#212121">
  <meta name="application-name" content="thewhiteh4t"/>
  <meta name="msapplication-TileColor" content="#021212" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <meta name="msapplication-square70x70logo" content="{{ site.url }}/images/favicons/mstile-70x70.png" />
  <meta name="msapplication-square150x150logo" content="{{ site.url }}/images/favicons/mstile-150x150.png" />
  <meta name="msapplication-wide310x150logo" content="{{ site.url }}/images/favicons/mstile-310x150.png" />
  <meta name="msapplication-square310x310logo" content="{{ site.url }}/images/favicons/mstile-310x310.png" />
  <link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{ site.url }}/images/favicons/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.url }}/images/favicons/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.url }}/images/favicons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.url }}/images/favicons/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{ site.url }}/images/favicons/apple-touch-icon-60x60.png" />
  <link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{ site.url }}/images/favicons/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{ site.url }}/images/favicons/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{ site.url }}/images/favicons/apple-touch-icon-152x152.png" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-196x196.png" sizes="196x196" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-16x16.png" sizes="16x16" />
  <link rel="icon" type="image/png" href="{{ site.url }}/images/favicons/favicon-128.png" sizes="128x128" />
  <link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/favicon.ico">
  <script async src="{{ site.url }}/js/pace.min.js"></script>
  <link rel="stylesheet" href="{{ site.url }}/css/materialize.min.css">
  <link rel="stylesheet" href="{{ site.url }}/css/styles.css">
</head>

<body>
  <div id="particles-js"></div>

  <header>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper grey darken-4 hoverable">
          <a style="outline: none;" class="brand-logo center cyan-text" href="{{ site.url }}">~/the<span class="white-text">white</span>h4t</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><img src="{{ site.url }}/images/svg/github.svg" class="btn-floating white" style="margin-right: 10px;" href="https://github.com/thewhiteh4t"></li>
            <li><img src="{{ site.url }}/images/svg/youtube.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://www.youtube.com/c/thewhiteh4t"></li>
            <li><img src="{{ site.url }}/images/svg/linkedin.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://www.linkedin.com/in/lohityapushkar/"></li>
            <li><img src="{{ site.url }}/images/svg/twitter.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://twitter.com/thewhiteh4t"></li>
            <li><img src="{{ site.url }}/images/svg/rss.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://thewhiteh4t.github.io/feed.xml"></li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <main>
    <div class="container">
      <div class="row">
        {{ content }}
      </div>
    </div>
  </main>

  <footer class="page-footer grey darken-4 glow center">
    <div class="container">
      <div class="row">
        <div class="col s12 m12 l12">
          <ul class="pagination">
            {% if paginator.previous_page %}
              <li><a href="{{ paginator.previous_page_path }}"><i class="material-icons white-text">chevron_left</i></a></li>
            {% endif %}
            {% if paginator.page %}
              <li class="active cyan"><a class="black-text">{{ paginator.page }}</a></li>
            {% endif %}
            {% if paginator.next_page %}
              <li><a href="{{ paginator.next_page_path }}"><i class="material-icons white-text">chevron_right</i></a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </div>
    <nav class="hide-on-large-only">
      <div class="nav-wrapper grey darken-4">
        <div class="container">
          <div class="row">
            <div class="col s12">
              <ul>
                <li><img src="{{ site.url }}/images/svg/github.svg" class="btn-floating white" style="margin-right: 10px;" href="https://github.com/thewhiteh4t"></li>
                <li><img src="{{ site.url }}/images/svg/youtube.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://www.youtube.com/c/thewhiteh4t"></li>
                <li><img src="{{ site.url }}/images/svg/linkedin.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://www.linkedin.com/in/lohityapushkar/"></li>
                <li><img src="{{ site.url }}/images/svg/twitter.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://twitter.com/thewhiteh4t"></li>
                <li><img src="{{ site.url }}/images/svg/rss.svg" class="btn-floating grey darken-4" style="margin-right: 10px;" href="https://thewhiteh4t.github.io/feed.xml"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="footer-copyright">
      <div class="container">init : February 17 2018</div>
    </div>
  </footer>

  <script src="{{ site.url }}/js/materialize.min.js"></script>
  <script src="{{ site.url }}/js/particles.min.js"></script>
  <script src="{{ site.url }}/js/highlight.pack.js"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <script>particlesJS.load('particles-js', '/js/particlesjs-config.json', function() { console.log('callback - particles.js config loaded'); });</script>
</body>
</html>
