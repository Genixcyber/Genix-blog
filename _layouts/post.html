---
layout: default
---
<div class="col s12 m12 l12">
	<div class="card-panel grey darken-4 glow">
			{{ content }}
	</div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large cyan z-depth-5">
  	<i class=" material-icons">share</i>
  </a>
  <ul>
		<li><a href="whatsapp://send?text={{ site.url }}{{ page.url }}" class="btn-floating green z-depth-5"><i><img class="round" src="/images/svg/whatsapp.svg"></i></a></li>
		<li><a href="https://www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}" class="btn-floating grey darken-4 circle z-depth-5"><i><img class="round" src="/images/svg/linkedin.svg"></i></a></li>
   	<li><a href="https://www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn-floating blue darken-3 z-depth-5"><i><img class="round" src="/images/svg/facebook.svg"></i></a></li>
  	<li><a href="https://twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}" class="btn-floating blue darken-4 z-depth-5"><i><img class="round" src="/images/svg/twitter.svg"></i></a></li>
	</ul>
</div>

<script>
	document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.fixed-action-btn');
    var instances = M.FloatingActionButton.init(elems, {direction: 'top', hoverEnabled: true});
  });
</script>
