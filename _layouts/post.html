---
layout: default
---
<div class="col s12 m12 l12">
	<div class="card-panel grey darken-4 glow">
			{{ content }}
	</div>
</div>
<div class="fixed-action-btn">
  <a class="btn-floating btn-large cyan z-depth-5">
  	<i class=" material-icons">share</i>
  </a>
  <ul>
		<li><a href="whatsapp://send?text={{ site.url }}{{ page.url }}" class="btn-floating green z-depth-5"><i><img class="round" src="/images/whatsapp.svg"></i></a></li>
		<li><a href="//www.linkedin.com/shareArticle?mini=true&amp;url={{ site.url }}{{ page.url }}" class="btn-floating blue circle z-depth-5"><i><img class="round" src="/images/linkedin.svg"></i></a></li>
   	<li><a href="//www.facebook.com/sharer/sharer.php?u={{ site.url }}{{ page.url }}" class="btn-floating blue darken-3 z-depth-5"><i><img class="round" src="/images/facebook.svg"></i></a></li>
  	<li><a href="//twitter.com/intent/tweet?url={{ site.url }}{{ page.url }}" class="btn-floating blue darken-4 z-depth-5"><i><img class="round" src="/images/twitter.svg"></i></a></li>
	</ul>
</div>

<script>
	$(document).ready(function(){
		$('.fixed-action-btn').floatingActionButton();
	});
</script>
