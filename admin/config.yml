backend:
  name: github
  repo: thewhiteh4t/thewhiteh4t.github.io

publish_mode: editorial_workflow
media_folder: images/posts

collections:
 - name: "post"
   label: "Post"
   folder: "_posts"
   sort: "date:desc"
   create: true
   slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
   editor:
     preview: false
   fields:
     - label: 'Title'
       name: "title"
       widget: "string"
     - label: 'Cover Image'
       name: 'image'
       widget: 'image'
       required: true
       tagname: ''