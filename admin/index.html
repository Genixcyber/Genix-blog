<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@2.10.51/dist/netlify-cms.js"></script>

    <script>
        CMS.registerEditorComponent({
            // Internal id of the component
            id: "youtube",
            // Visible label
            label: "Youtube",
            // Fields the user need to fill out when adding an instance of the component
            fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
            // Pattern to identify a block as being an instance of this component
            pattern: /^youtube (\S+)$/,
            // Function to extract data elements from the regexp match
            fromBlock: function(match) {
                return {
                    id: match[1]
                };
            },
            // Function to create a text block from an instance of this component
            toBlock: function(obj) {
                return '
<div class="video-container"> \
    <iframe src="https://www.youtube.com/embed/10q_CKnM3x4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> \
</div>'
            }
        });
    </script>

</body>
</html>
