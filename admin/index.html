<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@2.10.51/dist/netlify-cms.js"></script>

    <script>
        CMS.registerEditorComponent({
            id: "youtube",
            label: "Youtube",
            fields: [{name: 'id', label: 'Youtube Video ID', widget: 'string'}],
            pattern: /^youtube (\S+)$/,

            fromBlock: function(match) {
                return {
                    id: match[1]
                };
            },

            toBlock: function(obj) {
                return '\
<div class="video-container"> \
    <iframe src="https://www.youtube.com/embed/' + obj.id + '" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> \
</div>'
            }
        });
    </script>

</body>
</html>
