---
layout: default
---

<div class="row">
  <div class="col s12">
    <div class="card-panel grey darken-3 z-depth-3" style="margin-top: 40px">
      <p class="flow-text cyan-text center-align" id="IP">Welcome! </p>
      <div class="row">
        <div class="col s6">
          <p class="flow-text cyan-text left-align">
            <script>
              os = navigator.userAgent;
              os = os.substring(0, os.indexOf(')'));
              os = os.split(';');
              os = os[1];
              os = os.trim();
              document.write("OS : ", os);
              document.write('<br>');
              document.write("Display(H) : ", window.screen.height)
            </script>
            <p id="Country" class="flow-text cyan-text left-align" style="margin: 0px">Country : </p>
            <p id="isp" class="flow-text cyan-text left-align">ISP : </p>
          </p>
        </div>
        <div class="col s6">
          <p class="flow-text cyan-text right-align">
            <script>
              document.write(navigator.platform);
              document.write('<br>')
              document.write("Display(W) : ", window.screen.width)
            </script>
            <p id="City" class="flow-text cyan-text right-align">City : </p>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  $.getJSON("//ip-api.com/json", function(data) {
    $("#City").append(data['city']);
    $("#Country").append(data['country']);
    $("#isp").append(data['org']);
    $("#IP").append(data['query']);
  });
</script>

{% for post in site.posts limit:6 %}
<div class="col s12 m12 l6">
  <div class="card grey darken-3 z-depth-5">
    <div class="card-image">
      <img class="img" src="{{ site.url }}/{{ post.image }}" alt="{{ post.title }}">
      <a href="{{ site.url }}{{ post.url }}" class="btn-floating btn-large halfway-fab waves-effect cyan z-depth-5"><i class="material-icons">chevron_right</i></a>
    </div>
    <div class="card-content white-text">
      <h1 class="card-title truncate">{{ post.title }}</h1>
      <p class="cyan-text">{{ post.date | date: "%b %d, %Y" }}</p>
    </div>
  </div>
</div>
{% endfor %}
