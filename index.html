---
layout: default
---

{% for post in paginator.posts %}
<div class="col s12 m12 l6">
  <a href="{{ site.url }}{{ post.url }}">
    <div class="card hoverable margin30 tr-dark">
      <div class="card-image">
        <img class="img" src="{{ site.url }}/{{ post.image }}.webp" onerror="this.onerror=null; this.src='{{ site.url }}/{{ post.image }}.png'" alt="{{ post.title }}">
      </div>
      <div class="card-content white-text">
        <span class="card-title truncate"> {{ post.title }} </span>
        <span class="cyan-text"> {{ post.date | date: "%b %d, %Y" }} </span>
      </div>
    </div>
  </a>
</div>
{% endfor %}

<script type="text/javascript" src="{{ site.url }}/js/search.js"></script>
<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.url }}/search.json',
    success: function () { console.log(" "); }
  });

  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.modal');
    var instances = M.Modal.init(elems, {"dismissible": false, "preventScrolling": false});
  });

  function blurred() {
    var body = document.getElementById('container');
    body.className += ' blur';
  };

  function clearblur() {
    var body = document.getElementById('container');
    body.classList.remove("blur");
    console.log(body.className);
  };
</script>
