---
layout: default
---

{% for post in site.posts limit:6 %}
<div class="col s12 m12 l6">
  <div class="card grey darken-3 z-depth-5">
    <div class="card-image">
      <img class="img" src="{{ post.image }}">        
      <a href="{{ post.url }}" class="btn-floating btn-large halfway-fab waves-effect cyan z-depth-5"><i class="material-icons">chevron_right</i></a>               
    </div>
    <div class="card-content white-text"> 
      <span class="card-title">{{ post.title }}</span>
      <p class="cyan-text">{{ post.date | date: "%b %d, %Y" }}</p>  
    </div>
  </div>
</div>
{% endfor %}
