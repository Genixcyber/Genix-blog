---
layout: default
---

<div class="row">
  <div class="col s12">
    <div class="card-panel hoverable" style="margin-top: 40px; background-color: rgba(30,30,30,0.6);">
      <table class="flow-text white-text">
        <tr><td class="cyan-text">IP</td><td class="right-align" id="IP"></td></tr>
        <tr><td class="cyan-text">Mobile</td><td class="right-align" id="MOB"></td></tr>
        <tr><td class="cyan-text">Proxy</td><td class="right-align" id="PXY"></td></tr>
        <tr><td class="cyan-text">Country</td><td class="right-align" id="COUNTRY"></td></tr>
        <tr><td class="cyan-text">City</td><td class="right-align" id="CITY"></td></tr>
        <tr><td class="cyan-text">ISP</td><td class="right-align" id="ISP"></td></tr>
        <tr><td class="cyan-text">Latitude</td><td class="right-align" id="LAT"></td></tr>
        <tr><td class="cyan-text">Longitude</td><td class="right-align" id="LON"></td></tr>
      </table>
    </div>
  </div>
</div>

{% for post in site.posts limit:6 %}
<div class="col s12 m12 l6">
  <div class="card hoverable" style="background-color: rgba(30,30,30,0.6);">
    <div class="card-image">
      <img class="img" src="{{ site.url }}/{{ post.image }}" alt="{{ post.title }}">
      <a href="{{ site.url }}{{ post.url }}" class="btn-floating btn-large halfway-fab waves-effect black hoverable"><i class="material-icons">chevron_right</i></a>
    </div>
    <div class="card-content white-text">
      <h1 class="card-title truncate">{{ post.title }}</h1>
      <p class="cyan-text">{{ post.date | date: "%b %d, %Y" }}</p>
    </div>
  </div>
</div>
{% endfor %}
