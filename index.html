---
layout: default
---

{% for post in paginator.posts %}
<div class="col s12 m12 l6">
  <a href="{{ site.url }}{{ post.url }}">
    <div class="card hoverable margin30 tr-dark">
      <div class="card-image">
        <img class="img" src="{{ site.url }}/{{ post.image }}.webp" onerror="this.onerror=null; this.src='{{ site.url }}/{{ post.image }}.png'" alt="{{ post.title }}">
      </div>
      <div class="card-content white-text">
        <span class="card-title truncate"> {{ post.title }} </span>
        <span class="cyan-text"> {{ post.date | date: "%b %d, %Y" }} </span>
      </div>
    </div>
  </a>
</div>
{% endfor %}

<script src="{{ site.url }}/js/search.js" type="text/javascript"></script>
