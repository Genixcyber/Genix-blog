---
layout: default
---

<div class="col s12 m12 l12" style="margin-top: 40px; margin-bottom: 40px;">
  <div class="main-carousel" data-flickity='{ "cellAlign": "left", "contain": true }'>
    <div class="carousel-cell wrapper">
      <img class="blur" src="https://i.imgur.com/8EOXyxX.png">
      <a class="cover-text" href="https://github.com/thewhiteh4t/killcast" style="color: #76ff03;"><h4 class="flow-text">killcast</h4></a>
    </div>
    <div class="carousel-cell wrapper">
      <img class="blur" src="https://i.imgur.com/cg82a8k.png">
      <a class="cover-text" href="https://github.com/thewhiteh4t/seeker" style="color: #76ff03"><h4 class="flow-text">seeker</h4></a>
    </div>
    <div class="carousel-cell wrapper">
      <img class="blur" src="https://i.imgur.com/aSM6dKc.png">
      <a class="cover-text" href="https://github.com/thewhiteh4t/pwnedOrNot" style="color: #76ff03"><h4 class="flow-text">pwnedOrNot</h4></a>
    </div>
    <div class="carousel-cell wrapper">
      <img class="blur" src="https://i.imgur.com/eUncuyD.png">
      <a class="cover-text" href="https://github.com/thewhiteh4t/spacepaper" style="color: #76ff03"><h4 class="flow-text">spacepaper</h4></a>
    </div>
  </div>
</div>

{% for post in paginator.posts %}
<div class="col s12 m12 l6">
  <div class="card hoverable" style="background-color: rgba(30,30,30,0.6);">
    <div class="card-image">
      <img class="img" src="{{ site.url }}/{{ post.image }}.webp" onerror="this.onerror=null; this.src='{{ site.url }}/{{ post.image }}.png'" alt="{{ post.title }}">
      <a href="{{ site.url }}{{ post.url }}" class="btn-floating btn-large halfway-fab waves-effect black hoverable"><i class="material-icons">chevron_right</i></a>
    </div>
    <div class="card-content white-text">
      <h1 class="card-title truncate">{{ post.title }}</h1>
      <h6 class="cyan-text">{{ post.date | date: "%b %d, %Y" }}</h6>
    </div>
  </div>
</div>
{% endfor %}
