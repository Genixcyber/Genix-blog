---
layout: default
---

{% for post in paginator.posts %}
<div class="col s12 m12 l6">
  <div class="card hoverable" style="background-color: rgba(30,30,30,0.6);">
    <div class="card-image">
      <img class="img" src="{{ site.url }}/{{ post.image }}.webp" onerror="this.onerror=null; this.src='{{ site.url }}/{{ post.image }}.png'" alt="{{ post.title }}">
      <a href="{{ site.url }}{{ post.url }}" class="btn-floating btn-large halfway-fab waves-effect black hoverable"><i class="material-icons">chevron_right</i></a>
    </div>
    <div class="card-content white-text">
      <h1 class="card-title truncate">{{ post.title }}</h1>
      <h6 class="cyan-text">{{ post.date | date: "%b %d, %Y" }}</h6>
    </div>
  </div>
</div>
{% endfor %}
